<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>

<script>

    function addLanguage(newLang){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(newLang))
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('python')
    addLanguage('golang')
    addLanguage('java')
    
    // Edit the element
    const secondElement = document.querySelector("li:nth-child(3)")
    secondElement.replaceWith('rust')

    // Remove the Element
    const lastElement = document.querySelector("li:last-child");
    lastElement.remove()
</script>
</html>
